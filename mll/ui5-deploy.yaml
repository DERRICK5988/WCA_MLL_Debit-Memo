# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: mll
type: application
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        debug: true
        transformModulesToUI5:
          overridesToOverride: true
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: S4HC-Customizing-my403379
          url: https://my403379.s4hana.cloud.sap
          authenticationType: reentranceTicket # SAML support for vscode
        app:
          name: YY1_INV_CORRECT
          description: 'WCMS-86: Invoice Correction Process'
          package: TEST_YY1_DEFAULT
          transport: ''
        exclude:
          - /test/
  resources:
    excludes:
      - /test/**
      - /localService/**
